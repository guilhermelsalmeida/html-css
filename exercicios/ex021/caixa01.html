<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            background-color: #d3d3d3;
            height: 300px;
            width: 300px;

            border: 10px solid #2f4f4f;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed #fa8072;
        }

        a {
            border: 10px solid #f00;
            
            padding: 10px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Exemplo de Caixa Box-Level</h1>
        <p>Parágrafos também são exemplos de box-level, mas os <a href="https://www.facebook.com/guilherme.silvaalmeida.39" target="_blank">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
    </main>
</body>
</html>
